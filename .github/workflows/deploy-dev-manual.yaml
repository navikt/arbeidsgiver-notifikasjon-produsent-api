name: deploy dev manual
on:
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Image tag to deploy to dev'
        required: true

env:
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.event.inputs.image-tag }}

jobs:
  deploy:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        cluster: [ dev-gcp ]
        app: [ bruker-api, produsent-api, kafka-reaper, statistikk ]
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        name: "${{ matrix.cluster }}: deploy ${{ matrix.app }}"
        if: github.ref == 'refs/heads/main'
        env:
          IMAGE: ghcr.io/${{ github.repository }}:${{ github.event.inputs.image-tag }}
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ matrix.cluster }}
          RESOURCE: config/${{ matrix.cluster }}-${{ matrix.app }}.yaml