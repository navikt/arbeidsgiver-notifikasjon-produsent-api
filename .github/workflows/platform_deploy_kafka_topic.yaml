name: "Platform: deploy kafka topic"
on:
  push:
    branches: ['main']
    paths: ['config/nais-kafka-topic.yaml', 'config/nais-kafka-topic-ekstern-varsling-status.yaml']
  workflow_dispatch:

jobs:
  deploy-kafka:
    name: Deploy kafka
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: app/nais/nais-kafka-topic.yaml
          PRINT_PAYLOAD: true
          VAR: pool=nav-dev

      - uses: nais/deploy/actions/deploy@v2
        if: github.ref == 'refs/heads/main'
        env:
          CLUSTER: prod-gcp
          RESOURCE: app/nais/nais-kafka-topic.yaml
          PRINT_PAYLOAD: true
          VAR: pool=nav-prod

      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: app/nais/nais-kafka-topic-ekstern-varsling-status.yaml
          PRINT_PAYLOAD: true
          VAR: pool=nav-dev

      - uses: nais/deploy/actions/deploy@v2
        if: github.ref == 'refs/heads/main'
        env:
          CLUSTER: prod-gcp
          RESOURCE: app/nais/nais-kafka-topic-ekstern-varsling-status.yaml
          PRINT_PAYLOAD: true
          VAR: pool=nav-prod
