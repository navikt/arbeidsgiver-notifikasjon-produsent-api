    merkelapp: String!

    """
    Teksten som vises til brukeren.
    """
    tekst: String! @MaxLength(max: 300) @NonIdentifying

    """
    Lenken som brukeren føres til hvis de klikker på beskjeden.
    """
    lenke: String!
}

