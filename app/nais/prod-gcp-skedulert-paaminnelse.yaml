apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-skedulert-paaminnelse
  namespace: fager
  labels:
    team: fager
spec:
  image: {{image}}
  resources:
    requests:
      cpu: 400m
      memory: 512Mi
    limits:
      memory: 1024Mi
  liveness:
    path: /internal/alive
  readiness:
    path: /internal/ready
  replicas:
    disableAutoScaling: true
    min: 4
    max: 4
  prometheus:
    enabled: true
    path: /internal/metrics
  kafka:
    pool: nav-prod