apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-skedulert-paaminnelse
  namespace: fager
  labels:
    team: fager
spec:
  image: {{image}}
  resources:
    requests:
      cpu: 400m
      memory: 512Mi
    limits:
      memory: 1024Mi
  liveness:
    path: /internal/alive
  readiness:
    path: /internal/ready
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
  replicas:
    disableAutoScaling: true
    min: 1
    max: 1
  kafka:
    pool: nav-prod
  gcp:
    sqlInstances:
      - name: notifikasjon-skedulert-paaminnelse
        type: POSTGRES_17
        tier: db-custom-1-3840
        diskAutoresize: true
        highAvailability: false
        databases:
          - name: skedulert-paaminnelse-model
            envVarPrefix: DB