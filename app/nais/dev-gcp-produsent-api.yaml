apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-produsent-api
  namespace: fager
  labels:
    team: fager
  annotations:
    texas.nais.io/enabled: "true"
spec:
  image: {{image}}
  resources:
    limits:
      memory: 512Mi
  ingresses:
    - https://ag-notifikasjon-produsent-api.intern.dev.nav.no/
  liveness:
    path: /internal/alive
    initialDelay: 60
  readiness:
    path: /internal/ready
    initialDelay: 60
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
  replicas:
    min: 1
    max: 2
  azure:
    application:
      enabled: true
  kafka:
    pool: nav-dev
  gcp:
    sqlInstances:
      - name: notifikasjon-produsent-api-v2
        type: POSTGRES_17
        tier: db-f1-micro
        diskAutoresize: true
        highAvailability: false
        databases:
          - name: produsent-model
            envVarPrefix: DB
  accessPolicy:
    outbound:
      external:
        - host: fakedings.intern.dev.nav.no
        - host: tt02.altinn.no
    inbound:
      rules:
        - application: notifikasjon-test-produsent-v2

        - application: tiltaksgjennomforing-api
          namespace: arbeidsgiver
          cluster: dev-fss

        - application: tiltak-notifikasjon
          namespace: team-tiltak
          cluster: dev-gcp

        - application: esyfovarsel
          namespace: team-esyfo
          cluster: dev-fss

        - application: esyfovarsel
          namespace: team-esyfo
          cluster: dev-gcp

        - application: permitteringsskjema-api
          namespace: permittering-og-nedbemanning
          cluster: dev-gcp

        - application: fritakagp
          namespace: helsearbeidsgiver
          cluster: dev-gcp

        - application: im-notifikasjon
          namespace: helsearbeidsgiver
          cluster: dev-gcp

        - application: hag-admin
          namespace: helsearbeidsgiver
          cluster: dev-gcp

        - application: toi-arbeidsgiver-notifikasjon
          namespace: toi
          cluster: dev-gcp
          
        - application: saas-proxy
          namespace: teamcrm
          cluster: dev-gcp

        - application: salesforce
          namespace: teamcrm
          cluster: dev-external

        - application: yrkesskade-melding-mottak
          namespace: yrkesskade
          cluster: dev-gcp

        - application: yrkesskade-saksbehandling-backend
          namespace: yrkesskade
          cluster: dev-gcp

        - application: fpinntektsmelding
          namespace: teamforeldrepenger
          cluster: dev-gcp

        - application: k9-inntektsmelding
          namespace: k9saksbehandling
          cluster: dev-gcp

        - application: melosys-skjema-api
          namespace: teammelosys
          cluster: dev-gcp

        - application: ekspertbistand-backend
          namespace: fager
          cluster: dev-gcp
  envFrom:
    - secret: notifikasjon-produsent-api-secrets
