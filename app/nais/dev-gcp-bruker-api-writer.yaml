apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-bruker-api-writer
  namespace: fager
  labels:
    team: fager
spec:
  image: {{image}}
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      memory: 512Mi
  liveness:
    path: /internal/alive
  readiness:
    path: /internal/ready
  replicas:
    min: 1
    max: 2
  prometheus:
    enabled: true
    path: /internal/metrics
  kafka:
    pool: nav-dev
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudsql.client
  envFrom:
    - secret: google-sql-notifikasjon-bruker-api
  env:
    - name: CLOUD_SQL_INSTANCE
      value: fager-dev-24f2:europe-north1:notifikasjon-bruker-api-v2
  filesFrom:
    - secret: sqlcertificate
      mountPath: /var/run/secrets/nais.io/sqlcertificate

---
# https://nav-it.slack.com/archives/C5KUST8N6/p1680085706741319
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: notifikasjon-bruker-api-writer-db
  namespace: fager
spec:
  egress:
    - to:
        - ipBlock:
            cidr: 34.88.10.36/32
  podSelector:
    matchLabels:
      app: notifikasjon-bruker-api-writer
  policyTypes:
    - Egress
