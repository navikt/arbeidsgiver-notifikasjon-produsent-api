apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-ekstern-varsling
  namespace: fager
  labels:
    team: fager
  annotations:
    texas.nais.io/enabled: "true"
spec:
  image: {{image}}
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      memory: 512Mi
  liveness:
    path: /internal/alive
  readiness:
    path: /internal/ready
  replicas:
    min: 1
    max: 1
  prometheus:
    enabled: true
    path: /internal/metrics
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: "altinn:serviceowner/notifications.create"
  accessPolicy:
    outbound:
      rules:
        - application: altinn-varsel-firewall
      external:
        - host: https://platform.tt02.altinn.no
  gcp:
    sqlInstances:
      - name: notifikasjon-ekstern-varsling-v2
        type: POSTGRES_17
        tier: db-f1-micro
        diskAutoresize: true
        highAvailability: false
        databases:
          - name: ekstern-varsling-model
            envVarPrefix: DB
  env:
    - name: ALTINN_3_API_BASE_URL
      value: platform.tt02.altinn.no
  envFrom:
    - secret: altinn-basic-ws