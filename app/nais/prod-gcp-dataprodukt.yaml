apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-dataprodukt
  namespace: fager
  labels:
    team: fager
spec:
  image: {{image}}
  resources:
    requests:
      cpu: 144m
      memory: 640Mi
    limits:
      memory: 1024Mi
  liveness:
    path: /internal/alive
    initialDelay: 60
  readiness:
    path: /internal/ready
    initialDelay: 60
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
  replicas:
    min: 1
    max: 1
  envFrom:
    - secret: notifikasjon-dataprodukt
  kafka:
    pool: nav-prod
  gcp:
    sqlInstances:
      - name: notifikasjon-dataprodukt-v2
        type: POSTGRES_17
        tier: db-custom-2-5120
        diskAutoresize: true
        databases:
          - name: dataprodukt-model
            envVarPrefix: DB
