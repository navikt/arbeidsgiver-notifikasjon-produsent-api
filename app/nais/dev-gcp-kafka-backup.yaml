apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-kafka-backup
  namespace: fager
  labels:
    team: fager
spec:
  image: {{image}}
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      memory: 512Mi
  liveness:
    path: /internal/alive
  readiness:
    path: /internal/ready
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  replicas:
    min: 1
    max: 1
  kafka:
    pool: nav-dev
  gcp:
    sqlInstances:
      - name: notifikasjon-kafka-backup-v2
        type: POSTGRES_17
        tier: db-f1-micro
        diskAutoresize: true
        highAvailability: false
        databases:
          - name: kafka-backup-model
            envVarPrefix: DB