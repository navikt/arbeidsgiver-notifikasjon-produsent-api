apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-bruker-api
  namespace: fager
  labels:
    team: fager
  annotations:
    texas.nais.io/enabled: "true"
spec:
  image: {{image}}
  resources:
    requests:
      cpu: 400m
      memory: 512Mi
    limits:
      memory: 1024Mi
  replicas:
    max: 24
  ingresses:
    - https://ag-notifikasjon-bruker-api.nav.no/
  liveness:
    path: /internal/alive
  readiness:
    path: /internal/ready
  prometheus:
    enabled: true
    path: /internal/metrics
  tokenx:
    enabled: true
  kafka:
    pool: nav-prod
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        tier: db-custom-1-3840
        diskAutoresize: true
        highAvailability: true
        databases:
          - name: bruker-model
            envVarPrefix: DB
            users:
              - name: bruker-api-kafka-user
        autoBackupHour: 1
  accessPolicy:
    inbound:
      rules:
        - application: min-side-arbeidsgiver
        - application: tiltaksgjennomforing
          namespace: arbeidsgiver
        - application: aareg-innsyn-arbeidsgiver
          namespace: arbeidsforhold
        - application: min-ia
          namespace: pia
        - application: presenterte-kandidater
          namespace: toi
    outbound:
      rules:
        - application: arbeidsgiver-altinn-tilganger
      external:
        - host: ereg-services.prod-fss-pub.nais.io # ereg brukes i bruker-api
  envFrom:
    - secret: notifikasjon-bruker-api-secrets
