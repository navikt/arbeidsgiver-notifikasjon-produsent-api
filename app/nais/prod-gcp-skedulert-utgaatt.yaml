apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-skedulert-utgaatt
  namespace: fager
  labels:
    team: fager
spec:
  image: {{image}}
  resources:
    requests:
      cpu: 245m
      memory: 608Mi
    limits:
      memory: 1024Mi
  replicas:
    min: 1
    max: 2
  liveness:
    path: /internal/alive
    initialDelay: 60
  readiness:
    path: /internal/ready
    initialDelay: 60
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
  kafka:
    pool: nav-prod
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-custom-1-3840
        diskAutoresize: true
        highAvailability: false
        databases:
          - name: skedulert-utgatt-model
            envVarPrefix: DB