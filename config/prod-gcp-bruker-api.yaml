apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: notifikasjon-bruker-api
  namespace: fager
  labels:
    team: fager
spec:
  image: {{image}}
  resources:
    requests:
      cpu: 400m
      memory: 512Mi
    limits:
      cpu: 5000m # https://home.robusta.dev/blog/stop-using-cpu-limits/
      memory: 1024Mi
  replicas:
    max: 10
  ingresses:
    - https://ag-notifikasjon-bruker-api.nav.no/
  liveness:
    path: /internal/alive
  readiness:
    path: /internal/ready
  prometheus:
    enabled: true
    path: /internal/metrics
  tokenx:
    enabled: true
  kafka:
    pool: nav-prod
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        tier: db-custom-1-3840
        diskAutoresize: true
        highAvailability: true
        databases:
          - name: bruker-model
            envVarPrefix: DB
            users:
              - name: bruker-api-kafka-user
        autoBackupHour: 1
        maintenance:
          hour: 3
  accessPolicy:
    inbound:
      rules:
        - application: ditt-nav-arbeidsgiver
        - application: min-side-arbeidsgiver
        - application: notifikasjon-proxy
        - application: innsyn-aareg
        - application: tiltaksgjennomforing
          namespace: arbeidsgiver
        - application: aareg-innsyn-arbeidsgiver
          namespace: arbeidsforhold
        - application: sykefravarsstatistikk
          namespace: arbeidsgiver
        - application: min-ia
          namespace: teamia
    outbound:
      rules:
        - application: altinn-rettigheter-proxy
          namespace: arbeidsgiver
        - application: narmesteleder
          namespace: teamsykmelding
  env:
    - name: JAVA_OPTS
      value: "-XX:+UseParallelGC -XX:MaxRAMPercentage=75.0 -XX:ActiveProcessorCount=2 -XX:+AllowRedefinitionToAddDeleteMethods"
  envFrom:
    - secret: notifikasjon-bruker-api-secrets
